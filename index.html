<!DOCTYPE html>
<html>
  <head>
    <!-- Google Slideshow -->
    <style>
      body{
        margin:0;
      }
      iframe{
        vertical-align:middle;
      }
  
      .wths-banner{
        text-align:center;
        height: 50px;
        background-color:#0070BB;
        font-weight:bold;
        letter-spacing: 2px;
        position:absolute;
        bottom:0;
        margin:auto;
        width:100vw;
        color:white;
        line-height: 50px;
      }
    </style>
    
    <script>
    /**
     * Page refresh every 10 minutes
     */
    function reload_timer(){
      // Make variable so we can access it within the callback
      let timeoutId;
      timeoutId = setTimeout(() => 
        {
          clearTimeout(timeoutId); // If we don't clear the timeout, memory leak (very bad (._.`))
          window.location.reload();
        },
        (10 * 60 * 1000) // Ten Minutes
      )
    }
    
    </script>
  </head>
  <body onload="reload_timer()">
<iframe
  src="https://docs.google.com/presentation/d/e/2PACX-1vSwBHBcpFlwQ1U71H0QrESPEED3mTjQvdC-sE_EbA5Rd7UJFT0SGhICl0IxXeHfZQeLydozcJpbZRt_/embed?start=true&loop=true&delayms=10000" 
  frameborder="0" width="2304" height="1325" allowfullscreen="true" mozallowfullscreen="true"
  webkitallowfullscreen="true"
  style="border: none; max-width:100%; max-height:100vh"></iframe>
  <div class="wths-banner">WORCESTER TECHNICAL HIGH SCHOOL</div>
  </body>
</html>
